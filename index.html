<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Parties in NRW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="background-color: #ff6b00 !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-mask me-2"></i>Halloween Parties
            </a>
            
            <button class="btn btn-dark d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#filtersOffcanvas" aria-controls="filtersOffcanvas">
                <i class="bi bi-funnel"></i> Filters
            </button>
        </div>
    </header>

    <div class="container-fluid pt-3">
        <div class="row mb-3">
            <div class="col-12">
                <div id="activeFilters" class="d-flex flex-wrap gap-2">
                    </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3 d-none d-md-block">
                <div id="filtersSidebar" class="p-3 rounded sticky-top" style="top: 70px;">
                    <div class="filter-section mb-4">
                        <h5 class="text-white">Cities</h5>
                        <div id="cityList" class="list-group list-group-flush filter-list">
                            </div>
                    </div>

                    <div class="filter-section mb-4">
                        <h5 class="text-white">Price Range</h5>
                        <div class="price-slider px-2">
                            <label for="priceSlider" class="form-label text-white d-block">Max Price: <span id="priceValue" class="fw-bold">0-50€</span></label>
                            <input type="range" class="form-range" id="priceSlider" min="0" max="50" value="50">
                        </div>
                    </div>

                    <div class="filter-section mb-4">
                        <h5 class="text-white">Venues</h5>
                        <div id="venueList" class="list-group list-group-flush filter-list">
                            </div>
                    </div>

                    <div class="filter-section mb-4">
                        <h5 class="text-white">Genres</h5>
                        <div id="genreList" class="list-group list-group-flush filter-list">
                            </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div id="partyList" class="row g-4">
                    </div>
            </div>
        </div>
    </div>
    
    <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="filtersOffcanvas" aria-labelledby="filtersOffcanvasLabel">
        <div class="offcanvas-header" style="background-color: #ff6b00;">
            <h5 class="offcanvas-title text-white" id="filtersOffcanvasLabel">Filter Options</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="filter-section mb-4">
                <h5 class="text-white">Cities</h5>
                <div id="cityListMobile" class="list-group list-group-flush filter-list"></div>
            </div>

            <div class="filter-section mb-4">
                <h5 class="text-white">Price Range</h5>
                <div class="price-slider px-2">
                    <label for="priceSliderMobile" class="form-label text-white d-block">Max Price: <span id="priceValueMobile" class="fw-bold">0-50€</span></label>
                    <input type="range" class="form-range" id="priceSliderMobile" min="0" max="50" value="50">
                </div>
            </div>

            <div class="filter-section mb-4">
                <h5 class="text-white">Venues</h5>
                <div id="venueListMobile" class="list-group list-group-flush filter-list"></div>
            </div>

            <div class="filter-section mb-4">
                <h5 class="text-white">Genres</h5>
                <div id="genreListMobile" class="list-group list-group-flush filter-list"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
