<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Parties in NRW</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
    <div class="layout">
        <nav class="top-nav orange darken-3">
            <div class="nav-wrapper">
                <div class="container">
                    <h1 class="brand-logo">Halloween Parties 2025</h1>
                </div>
            </div>
        </nav>

        <div class="filters-sidebar z-depth-2">
            <div class="sidebar-header">
                <h2>Filters</h2>
                <button id="clearFilters" class="btn-flat waves-effect waves-orange">
                    <i class="material-icons left">clear_all</i>Clear
                </button>
            </div>
            
            <div class="filter-section">
                <h3>Cities</h3>
                <div id="cityTags" class="city-tags">
                    <div class="chip city-tag hoverable" data-city="Düsseldorf">
                        <i class="material-icons tiny">location_city</i>
                        Düsseldorf
                    </div>
                    <div class="chip city-tag hoverable" data-city="Köln">
                        <i class="material-icons tiny">location_city</i>
                        Köln
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3>Price Range</h3>
                <div class="price-slider">
                    <p class="range-field">
                        <input type="range" id="priceSlider" min="0" max="50" value="50" />
                    </p>
                    <div class="price-labels">
                        <span id="priceValue" class="orange-text">0-50€</span>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3>Venues</h3>
                <div id="venueList" class="collection filter-list">
                    <!-- Venues will be added here -->
                </div>
            </div>

            <div class="filter-section">
                <h3>Genres</h3>
                <div id="genreList" class="collection filter-list">
                    <!-- Genres will be added here -->
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <div id="activeFilters" class="active-filters">
                    <!-- Active filters will be shown here -->
                </div>
                <div id="partyList" class="party-list">
                    <!-- Party cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
