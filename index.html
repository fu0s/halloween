<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Parties in NRW</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-extended orange darken-3">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo">
                    <i class="material-icons">theater_comedy</i>
                    Halloween Parties
                </a>
                <a href="#" data-target="mobile-filters" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
            </div>
        </div>
        <div class="nav-content orange darken-4">
            <div class="container">
                <div id="activeFilters" class="chips chips-placeholder">
                    <!-- Active filters will be shown here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Sidenav for Filters -->
    <ul id="mobile-filters" class="sidenav">
        <li>
            <div class="sidenav-header orange darken-3 white-text">
                <h4 class="center-align">Filters</h4>
                <button id="clearFilters" class="btn-flat waves-effect waves-light white-text">
                    <i class="material-icons left">clear_all</i>Clear All
                </button>
            </div>
        </li>
        <li>
            <div class="filter-section">
                <h5>Cities</h5>
                <div id="cityTags" class="city-tags center-align">
                    <div class="chip city-tag" data-city="Düsseldorf">
                        <i class="material-icons tiny">location_city</i>
                        Düsseldorf
                    </div>
                    <div class="chip city-tag" data-city="Köln">
                        <i class="material-icons tiny">location_city</i>
                        Köln
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="filter-section">
                <h5>Price Range</h5>
                <div class="price-slider">
                    <p class="range-field">
                        <input type="range" id="priceSlider" min="0" max="50" value="50" />
                    </p>
                    <div class="price-labels center-align">
                        <span id="priceValue" class="orange-text">0-50€</span>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="filter-section">
                <h5>Venues</h5>
                <div id="venueList" class="collection filter-list">
                    <!-- Venues will be added here -->
                </div>
            </div>
        </li>
        <li>
            <div class="filter-section">
                <h5>Genres</h5>
                <div id="genreList" class="collection filter-list">
                    <!-- Genres will be added here -->
                </div>
            </div>
        </li>
    </ul>

    <!-- Main Content -->
    <div class="container">
        <div id="partyList" class="row">
            <!-- Party cards will be inserted here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
